<html>
	<head>
		<title>Bubblegum</title>
		<style>
			body {
				background-color: black;
			}
			button {
				height:100%;
				width:100%;
				font-size:200px;
			}
		</style>
		<script>
			function play() {
				var audio = new Audio('bubblegum.mp3');
				audio.addEventListener('ended', function() {
					this.currentTime = 0;
					this.play();
				}, false);
				audio.play();
				document.body.style.backgroundImage = "url('dab.gif')";
				document.getElementById("button").style.visibility = "hidden";
			}
		</script>
	</head>
	<body>
		<button onclick="play()" id="button">lets go!</button>
	</body>
</html>
