<html>
	<head>
		<title>Bubblegum</title>
		<style>
			body {
				background-image: url('dab.gif');
			}
		</style>
		<script>
			function play() {
				var audio = new Audio('bubblegum.mp3');
				audio.addEventListener('ended', function() {
					this.currentTime = 0;
					this.play();
				}, false);
				audio.play();
				document.getElementById("button").style.visibility = "hidden";
			}
		</script>
	</head>
	<body>
		<button onclick="play()" id="button">Play</button>
	</body>
</html>
