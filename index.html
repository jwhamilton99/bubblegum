<html>
	<head>
		<title>Bubblegum</title>
		<style>
			body {
				background-color: black;
			}
			#container {
				width:100%;
				height:100%;
				display: flex;
				justify-content:center;
				align-items:center;
			}
			button {
				height:50%;
				width:50%;
				font-size:200px;
				cursor:pointer;
			}
			button:active {
				background-color:black;
				color:white;
			}
		</style>
		<script>
			function play() {
				var audio = new Audio('bubblegum.mp3');
				audio.addEventListener('ended', function() {
					this.currentTime = 0;
					this.play();
				}, false);
				audio.play();
				document.body.style.backgroundImage = "url('dab.gif')";
				document.getElementById("button").style.visibility = "hidden";
			}
		</script>
	</head>
	<body>
		<div id="container">
			<button onclick="play()" id="button">click!</button>
		</div>
	</body>
</html>
